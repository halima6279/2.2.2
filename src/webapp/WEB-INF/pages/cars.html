<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
     <h1>Car List</h1>
     <br/><br/>
<div>
    <table border="1" width="100%">
        <tr>
            <th>Model</th>
            <th>Mileage</th>
            <th>Year</th>
        </tr>
        <tr th:each ="car: ${carList}">
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.mileage}">...</td>
        <td th:utext="${car.year}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
